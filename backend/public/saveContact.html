<!DOCTYPE html>
<html>
<head>
    <title>Save Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .contact-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h2>Contact Details</h2>
        <div id="userData"></div>
        <button class="submit-btn" onclick="handleSubmit()">Save Contact</button>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        let userData = null;

        // Fetch and display user data
        async function loadUserData() {
            try {
                const response = await fetch(`/Users/${userId}`);
                userData = await response.json();
                
                document.getElementById('userData').innerHTML = `
                    <p><strong>Name:</strong> ${userData.name} ${userData.surname}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Phone:</strong> ${userData.phone || '+27 71 234 5678'}</p>
                    <p><strong>Occupation:</strong> ${userData.occupation}</p>
                    <p><strong>Company:</strong> ${userData.company}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('userData').innerHTML = '<p>Error loading contact details</p>';
            }
        }

        function handleSubmit() {
            if (!userData) {
                alert('No user data available to save!');
                return;
            }

            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:${userData.name} ${userData.surname}
EMAIL:${userData.email}
TEL;TYPE=CELL:${userData.phone || '+27 71 234 5678'}
ORG:${userData.company}
TITLE:${userData.occupation}
END:VCARD`;

            const blob = new Blob([vCardData.trim()], { type: 'text/vcard' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${userData.name}_${userData.surname}.vcf`;
            link.click();
        }

        // Load user data when page loads
        if (userId) {
            loadUserData();
        } else {
            document.getElementById('userData').innerHTML = '<p>No contact information provided</p>';
        }
    </script>
</body>
</html>
